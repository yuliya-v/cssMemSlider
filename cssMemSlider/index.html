<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;500;600&display=swap" rel="stylesheet">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="wrapper">
        <input type="radio" name="point" id="slide1" checked>
        <input type="radio" name="point" id="slide2">
        <input type="radio" name="point" id="slide3">
        <input type="radio" name="point" id="slide4">
        <input type="radio" name="point" id="slide5">
        <div class="slider">
            <div class="slide slide1">
                <!-- <img src="./img/Klimt-Adele_Bloch-Bauer_I_cat-w.jpg" alt="Adele Bloch-Bauer"> -->
            </div>
            <div class="slide slide2">
                <!-- <img src="./img/Caillebotte-Paris-Street-Rainy-Day-cat-w-2.jpg" alt="Adele Bloch-Bauer"> -->
            </div>
            <div class="slide slide3"></div>
            <div class="slide slide4"></div>
            <div class="slide slide5"></div>
        </div>
        <div class="bottom-container">
            <div class="text">
                <p class="text__item text1">Love is gold</p>
                <p class="text__item text2">Where is a cheese shop?</p>
                <p class="text__item text3"></p>
                <p class="text__item text4"></p>
                <p class="text__item text5"></p>
            </div>
            <div class="controls">
                <label for="slide1">
                    <div class="fake-input fake-input1"></div>
                </label>
                <label for="slide2">
                    <div class="fake-input fake-input2"></div>
                </label>
                <label for="slide3">
                    <div class="fake-input fake-input3"></div>
                </label>
                <label for="slide4">
                    <div class="fake-input fake-input4"></div>
                </label>
                <label for="slide5">
                    <div class="fake-input fake-input5"></div>
                </label>
            </div>
        </div>
        
        
    </div>    
</body>
</html>
